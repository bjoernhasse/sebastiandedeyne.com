{{ define "main" }}

<article class="post">
  <header>
    <h1>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h1>
    <p>
        <a href="{{ .RelPermalink }}">
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
          </time>
        </a>
    </p>
  </header>
  <section class="markup">
    {{ .Content }}
  </section>
</article>

{{ partial "newsletter.html" }}

{{ end }}
